            <form action="/charge_search_locker_handler" method="post" class="rounded-2xl py-2 flex flex-col justify-center">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
                </div>

                <div class="max-w-md mx-auto">
                    <div>

                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="relative">
                            <input autocomplete="off" id="lockerNo" name="lockerNo" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Locker Number" />
                            <label for="lockerNo" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Locker Number</label>
                        </div>

                   <label for="deviceType" class="">Collected?</label>

                    <select name="collected" id="collected" class="bg-slate-800 p-3 rounded-2xl text-gray-200">
                    <option value="Yes">Collected</option>
                    <option value="No">Uncollected</option>
                    </select>   

                        <div class="relative">
                        <button class="bg-cyan-500 text-white rounded-md px-2 py-1">Search Device By Locker Number</button>
                        </div>
                    </div>
                    </div>
                </div>

                </div>
            </div>
        </form>
