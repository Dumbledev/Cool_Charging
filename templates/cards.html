<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/output.css">
</head>
<body class="flex">
    {{template "nav"}}
    <main class="flex-1 p-6 bg-gray-100 rounded-lg shadow-md">
        <p class="flex justify-center font-bold text-2xl text-gray-800">Cards</p>
        <div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10">
            <table class="w-full table-fixed">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Serial No</th>
                        <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Locker No</th>
                        <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Action</th>
                    </tr>
                </thead>
                {{range .}}
                    <tbody class="bg-white">
                        <tr>
                            <td class="py-4 px-6 border-b border-gray-200">{{.SerialNo}}</td>
                            <td class="py-4 px-6 border-b border-gray-200 truncate">{{.LockerNo}}</td>
                            <td class="py-4 px-6 border-b border-gray-200">
                                <a href="/card_delete/{{.SerialNo}}" class="bg-rose-500 text-white py-1 px-2 rounded-full text-xs">Delete</span>
                            </td>
                        </tr>
                    </tbody>
                {{end}} 
            </table>
        </div>        
    </main>

</body>
</html>
