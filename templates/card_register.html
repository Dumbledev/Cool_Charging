<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/output.css">

</head>
<body class="flex">
    {{template "nav"}}
    <main class="flex-1 p-6 bg-white rounded-lg shadow-md">
        <form action="/card_register_handler" method="post" class="min-h-screen bg-gray-100 rounded-2xl py-6 flex flex-col justify-center sm:py-12">
            <div class="relative py-3 sm:max-w-xl sm:mx-auto">
                <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
                </div>
                <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                    <div class="max-w-md mx-auto">
                        <div>
                            {{if . }}
                                    <h1 class="text-2xl text-red-600 font-semibold">{{.}}</h1>
                            {{else}}
                                    <h1 class="text-2xl font-semibold">Card Register</h1>
                            {{end}}
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                <div class="relative">
                                    <input autocomplete="off" id="lockerNo" name="lockerNo" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Locker Number" />
                                    <label for="lockerNo" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">locker Number</label>
                                </div>
                                <div class="relative">
                                    <input autocomplete="off" id="serialNo" name="serialNo" type="serialNo" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Serial Number" />
                                    <label for="serialNo" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Serial Number</label>
                                </div>

                                <div class="relative">
                                    <button class="bg-cyan-500 text-white rounded-md px-2 py-1">Register Card</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </main>
</body>
</html>
